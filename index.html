<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <picture>
                <source media="(max-width: 500px)" srcset="src/images/logo-mobile.svg">
                <img src="src/images/logo.svg" alt="logo">
            <picture>
        </a>
    </header>
    <main class="main">
        <section class="section">
            <picture class="desktop-mobile">
                <source media="(max-width: 500px)" srcset="src/images/illustration-mockups-mobile.svg">
                <img src="src/images/illustration-mockups.svg" alt="Illustration">
            </picture>
            <div class="info">
                <h2 class="main-title">Build The Community <br> Your Fans Will Love</h2>
                <p class="text">Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <input type="button" value="Register" class="btn">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="social-networks">
            <div class="icon icon-facebook"></div>
            <div class="icon icon-twitter"></div>
            <div class="icon icon-instagram"></div>
        </div>
    </footer>
</body>
</html>
